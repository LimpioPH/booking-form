<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpio PH - Booking Confirmation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #1a365d;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .booking-id {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 1.1rem;
            border: 2px solid #e0f2fe;
        }
        
        .confirm-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
            transition: all 0.3s ease;
        }
        
        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }
        
        .confirm-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .success {
            background: #ecfdf5;
            color: #065f46;
            border: 2px solid #10b981;
        }
        
        .error {
            background: #fef2f2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }
        
        .loading {
            background: #fef3c7;
            color: #92400e;
            border: 2px solid #f59e0b;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info {
            background: #f8fafc;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            color: #475569;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üßΩ</div>
        <h1>Limpio PH</h1>
        <h2>Booking Confirmation</h2>
        
        <div id="bookingInfo">
            <div class="booking-id">
                <strong>Booking ID:</strong><br>
                <span id="bookingId">Loading...</span>
            </div>
        </div>
        
        <button id="confirmBtn" class="confirm-btn" onclick="confirmBooking()">
            ‚úÖ Confirm This Booking
        </button>
        
        <div id="status"></div>
        
        <div class="info">
            <strong>What happens next?</strong><br>
            ‚Ä¢ Booking status will be updated to "Confirmed"<br>
            ‚Ä¢ Calendar event will be created automatically<br>
            ‚Ä¢ You can close this page after confirmation
        </div>
    </div>

    <script>
        // Replace this with your actual Google Apps Script web app URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx8krgsMgvrPVb9AYRn0hfwYogweYYEOPTYoPjLrqMIUY-SJ7L56LNGjRyCJGud0eEg/exec';
        
        // Get booking ID from URL parameters
        function getBookingId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('bookingId');
        }
        
        // Initialize page
        function initializePage() {
            const bookingId = getBookingId();
            if (bookingId) {
                document.getElementById('bookingId').textContent = bookingId;
            } else {
                document.getElementById('status').innerHTML = 
                    '<div class="error">‚ùå No booking ID found in URL</div>';
                document.getElementById('confirmBtn').disabled = true;
            }
        }
        
        // Confirm booking function
        async function confirmBooking() {
            const bookingId = getBookingId();
            if (!bookingId) return;
            
            const btn = document.getElementById('confirmBtn');
            const status = document.getElementById('status');
            
            // Show loading state
            btn.innerHTML = '<span class="spinner"></span>Confirming...';
            btn.disabled = true;
            status.innerHTML = '<div class="loading">Processing your confirmation...</div>';
            
            try {
                // Make request to Google Apps Script
                const response = await fetch(`${SCRIPT_URL}?action=directConfirm&bookingId=${encodeURIComponent(bookingId)}`, {
                    method: 'GET',
                    mode: 'no-cors' // This allows the request to work from external domains
                });
                
                // Since we're using no-cors, we can't read the response
                // But if no error is thrown, we assume success
                setTimeout(() => {
                    status.innerHTML = '<div class="success">‚úÖ Booking confirmed successfully!</div>';
                    btn.innerHTML = '‚úÖ Confirmed';
                    btn.style.background = '#059669';
                    
                    // Show additional success info
                    setTimeout(() => {
                        status.innerHTML += '<div class="info" style="margin-top: 15px;"><strong>Success!</strong><br>The booking has been confirmed and added to your calendar. You can now close this page.</div>';
                    }, 1000);
                }, 2000);
                
            } catch (error) {
                console.error('Error:', error);
                status.innerHTML = '<div class="error">‚ùå Error confirming booking. Please try again or confirm manually in your spreadsheet.</div>';
                btn.innerHTML = 'üîÑ Try Again';
                btn.disabled = false;
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
